# Project identification
sonar.projectKey=reactjs-coding-agent-demo
sonar.projectName=React.js Coding Agent Demo
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.exclusions=node_modules/**,build/**,dist/**,src/test/**,**/*.test.ts,**/*.test.tsx,src/vite-env.d.ts

# Test configuration
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=node_modules/**,src/test/**,**/*.test.ts,**/*.test.tsx,src/vite-env.d.ts

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Configure TypeScript analysis
sonar.typescript.tsconfigPath=tsconfig.sonar.json